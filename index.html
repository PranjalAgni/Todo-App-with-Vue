<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <style>
        .done {
            text-decoration: line-through
        }
    </style>
</head>

<body>
    <main id="app">
        <h3> {{ message }} </h3>
        <form @submit.prevent="addTodo">
            <label for="newTodo">New Todo</label>
            <input v-model="newTodo" type="text" name="newTodo" id="newTodo">
            <button type="submit" name="button">Add</button>
        </form>
        <button @click="removeAll()" type="button">All done</button>
        <ul>

            <li v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span :class="{done: todo.done}">{{todo.title}}</span>
                <button @click="removeTodo(todo)" type="button">Remove</button>
            </li>
        </ul>
    </main>

</body>

</html>
